<div class="container mx-auto bg-fixed" style="background-image: url(../../assets/img/FondoDonar.jpeg)"> 
    <prot-nav-bar></prot-nav-bar>
    <div class="hight_screen">
        <div class="bg-gray-50 max-w-5xl mx-auto my-10 px-4 sm:px-6 lg:px-8 mb-20 mt-16 p-8 rounded-xl bg-opacity-90 ">
            <form method="POST" action="DonativoAction">
                <div class="personal w-full border-t border-gray-400 border-b py-4">
                    <h2 class="text-2xl text-black font-semibold">Donaciones </h2>
                    <div class="flex items-center justify-between mt-4">
                        <div class='w-full md:w-3/4 px-3 mb-6'>
                            <label class='block text-sm font-medium text-black my-1'>Carrera&nbsp;<i class="fas fa-university"></i></label>
                            <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-black' type='text' required 
                            placeholder="Escribe el nombre de la carrera que estas cursando">
                        </div>
                        <div class='w-full md:w-2/6 px-3 mb-6'>
                            <label class='block text-sm font-medium text-black my-1'>Curso&nbsp;<i class="fas fa-bookmark"></i></label>
                            <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-black' type='number' required
                            placeholder="Introdcue el año">
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <div class='w-full md:w-1/6 px-3 mb-6'>
                            <label class='block text-sm font-medium text-black my-1'>Cantidad&nbsp;<i class="fas fa-euro-sign"></i></label>
                            <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-black' type='text' required>
                        </div>
                        <div class='w-full md:w-3/6 px-3 mb-6'>
                            <div class="mt-1 relative">
                                <label id="listbox-label" class="block text-sm font-medium text-black my-1">¡Seleciona tu sillas!&nbsp;<i class="fas fa-chair"></i></label>
                                <select class="block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none form-select focus:border-black focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-black">
                                    <option class="flex items-center" *ngFor="let silla of sillas" value="{{silla.numero}}">{{silla.nombre}}</option>
                                </select>
                            </div>
                        </div>
                        <div class='w-full md:w-2/6 px-3 items-center'>
                            <img alt="Placeholder" class="rounded-full h-24 w-auto flex items-center justify-center mx-auto" src="https://picsum.photos/600/400/?random">
                        </div>
                    </div>
                    <div class="flex justify-center max-w-7xl justify-items-center mx-auto text-center">
                        <button class="text-gray-900 hover:border-green-600 hover:text-green-500 px-2 py-1 shadow-sm border border-gray-800 rounded-md mr-3 hover:bg-green-100 bg-opacity-70 bg-gray-300" type="submit">Donar&nbsp;<i class="fas fa-hand-holding-usd"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <prot-footer></prot-footer>
</div>
